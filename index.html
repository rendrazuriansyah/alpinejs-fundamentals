<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<div x-data="{ open: false }">
			<button x-on:click="open = !open">Toggle Paragraph</button>
			<div x-show="open">
				<p>
					Lorem ipsum dolor sit, amet consectetur adipisicing elit.
					Odio repudiandae ipsam, est quis cupiditate dicta eum,
					asperiores temporibus quasi rerum dolore illum tempora quo
					vitae non molestias animi eligendi iusto.
				</p>
			</div>
			<hr />
			<template x-if="open">
				<div>
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing
						elit. Odio repudiandae ipsam, est quis cupiditate dicta
						eum, asperiores temporibus quasi rerum dolore illum
						tempora quo vitae non molestias animi eligendi iusto.
					</p>
				</div>
			</template>
		</div>
	</body>
</html>
