<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<style>
			.form-group {
				margin: 10px 0;
			}
			.form-group > * {
				display: block;
				margin-bottom: 5px;
			}
			.btn {
				color: white;
				border: none;
				border-radius: 5px;
				padding: 5px 10px;
				margin-right: 5px;
			}
		</style>
	</head>
	<body x-data="formHandler()">
		<div class="form-group">
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				x-ref="name"
			/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				x-ref="email"
			/>
		</div>
		<button
			class="btn"
			@click="submitForm"
			style="background-color: #28a745"
		>
			Submit
		</button>
		<button
			class="btn"
			@click="resetForm"
			style="background-color: #dc3545"
		>
			Reset
		</button>
		<script>
			function formHandler() {
				return {
					submitForm() {
						alert(
							`Name: ${this.$refs.name.value}, Email: ${this.$refs.email.value}`
						);
					},
					resetForm() {
						this.$refs.name.value = "";
						this.$refs.email.value = "";
					},
				};
			}
		</script>
	</body>
</html>
