<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<div
			x-data="{open: false}"
			x-init="$watch('open', value=>console.log(value))"
		>
			<p x-text="open"></p>
			<button @click="open = !open">Toggle Open</button>
		</div>

		<div
			x-data="{foo: {bar: 'baz'}}"
			x-init="$watch('foo.bar', (value, oldValue) => console.log(oldValue))"
		>
			<p x-text="foo.bar"></p>
			<button @click=" foo.bar = 'bob'">Get Old Value</button>
		</div>
	</body>
</html>
