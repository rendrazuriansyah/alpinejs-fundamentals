<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<div x-data>
			<span @notify="alert('Hello Bubble')">
				<button @click="$dispatch('notify')">Notify</button>
			</span>
		</div>

		<div
			x-data="{title: 'Hello Component 1'}"
			@set-title.window="title = $event.detail"
		>
			<h1 x-text="title"></h1>
		</div>

		<div x-data>
			<button @click="$dispatch('set-title', 'Hello Component 2')">
				Click Me
			</button>
		</div>
	</body>
</html>
