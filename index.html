<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<!-- Alpine Plugins -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"
		></script>

		<!-- Alpine Core -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body class="">
		<section x-data>
			<!-- x-mask -->
			<input
				x-mask="99-99-9999"
				placeholder="MM-DD-YYYY"
			/>

			<!-- x-mask:dynamic -->
			<input
				x-mask:dynamic="
					$input.startsWith('34') || $input.startsWith('37')
						? '9999 999999 99999' 
						: '9999 9999 9999 9999'
				"
			/>

			<!-- x-mask:dynamic with function -->
			<input x-mask:dynamic="creditCardMask" />

			<script>
				function creditCardMask(input) {
					return input.startsWith("34") || input.startsWith("37")
						? "9999 999999 99999"
						: "9999 9999 9999 9999";
				}
			</script>
		</section>
	</body>
</html>
