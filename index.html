<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<section x-data="todo">
			<h1>Todo List</h1>
			<ul>
				<template x-for="todo in todos">
					<li>
						<label x-text="todo.title"></label>
					</li>
				</template>
			</ul>
		</section>
		<script>
			document.addEventListener("alpine:init", () => {
				Alpine.data("todo", () => ({
					todos: [
						{
							id: 1,
							title: "Belajar Alpine.js",
							complete: true,
						},
						{
							id: 2,
							title: "Kuliah S1",
							complete: false,
						},
					],
				}));
			});
		</script>
	</body>
</html>
