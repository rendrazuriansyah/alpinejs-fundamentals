<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alpine.js Fundamentals</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				transition: background-color 0.3s color 0.3s;
			}
			.dark-mode {
				background-color: #333;
				color: #fff;
			}
		</style>
	</head>
	<body
		x-data
		x-bind:class="{'dark-mode': $store.darkMode}"
	>
		<button @click="$store.darkMode = !$store.darkMode">
			Toggle Dark Mode
		</button>
		<h1>Dark Mode Toggle Example</h1>
		<p>This is a simple example of a dark mode toggle using Alpine.js</p>
		<script>
			document.addEventListener("alpine:init", () => {
				Alpine.store("darkMode, false");
			});
		</script>
	</body>
</html>
